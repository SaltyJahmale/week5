{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Sign Up
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/signin.css') }}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('unsafe_dashboard') }}">Unsafe Silkroad</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('unsafe_dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('unsafe_account') }}">Account</a></li>
                    <li><a href="{{ url_for('unsafe_profile') }}">Add item</a></li>
                    <li><a href="{{ url_for('unsafe_logout') }}">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <form class="form-signin" enctype="multipart/form-data" method="POST" action="/unsafe_profile">
            <h2 class="form-signin-heading">Add an item</h2>
            <input type="text" name="unsafe_name" placeholder="Name">
            <input type="text" name="unsafe_value" placeholder="Value">
            <input type="file" name="unsafe_file"/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
        </form>

    </div> <!-- /container -->
{% endblock %}
